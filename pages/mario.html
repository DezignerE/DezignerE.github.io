<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #6b8cff;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #6b8cff, #87CEEB);
            width: 100%;
            height: 100%;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }
        .btn {
            width: 15vw;
            height: 15vw;
            max-width: 80px;
            max-height: 80px;
            min-width: 60px;
            min-height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6vw;
            color: white;
            user-select: none;
            touch-action: manipulation;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 3vw;
            background: rgba(0, 0, 0, 0.5);
            padding: 1vw 2vw;
            border-radius: 5px;
            z-index: 10;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #startScreen h1 {
            font-size: 8vw;
            margin-bottom: 4vw;
        }
        #startScreen p {
            font-size: 4vw;
            margin-bottom: 6vw;
            max-width: 90%;
        }
        #startButton {
            padding: 3vw 6vw;
            background: #ff5252;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 5vw;
            margin-top: 20px;
            cursor: pointer;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #endScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #endMessage {
            font-size: 5vw;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            color: white;
            margin-bottom: 20px;
        }
        #restartButton {
            padding: 3vw 6vw;
            font-size: 4vw;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #soundBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>

        </div>
        <canvas id="gameCanvas"></canvas>

        <div id="gameInfo">–£—Ä–æ–≤–µ–Ω—å: 1 | –ú–æ–Ω–µ—Ç—ã: 0 | –ü–æ–ø—ã—Ç–∫–∏: 6</div>
        <div id="controls">

            <div class="btn" id="jumpBtn">‚Üë</div>
            <div class="btn" id="rightBtn">‚Üí</div>
        </div>
        <div id="endScreen">

    </div>
    <script src="../js/game.js"></script>

</html>
