<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый сайт</title>
</head>
<body>
    <header>
        <h1>Хамӑр ял</h1>
    </header>
    <img src="picture.png" alt="">
    <script>
                    function setup() {
            L = 400;
            createCanvas(400, 400);
            }

            function draw() {
            x = 0;
            background(220);
                while(x < L) {
                y = 25*sin((x + frameCount)/45);
                
                stroke(255);
                line(x, 150 + y, x, 200 + y);
                stroke(0,0,255);
                line(x, 201 + y, x, 251 + y);
                stroke(255,0,0);
                line(x, 252 + y, x, 302 + y);
                x++;
            }
            }
    </script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
    <spline-viewer url="undefined"></spline-viewer>
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>О нас</h2>
            <p>Мы создаем удивительные сайты.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Мой первый сайт</p>
    </footer>
</body>
</html>
